  <body class="body-orange">  
    <!-- Переключатель параметров единиц измерения температуры-->
    <label style="width:100px" onclick="" class="toggle candy blue">
      <input id="units_check" type="checkbox" checked="checked"/>
      <p><span id="metric">  °C</span><span id="imperial">°F</span></p><a class="slide-button"></a><a class="slide-button"></a>
    </label>
    <!-- Попап окно с отображением js кода для вставки на страницу браузера-->
    <div class="popup-shadow"></div>
    <div id="popup" class="popup">
      <div class="popup__window">
        <div class="popup__layout">
          <h2 class="popup__title">Get a code for posting a weather forecast widget on your site.</h2>
          <textarea id="js-code-generate" readonly="readonly" class="popup__items"></textarea><span id="copy-js-code" class="popup__btn"><i class="fa fa-clone"></i> Copy in buffer</span>
        </div>
        <div id="popup-close" class="popup__close"></div>
      </div>
    </div><!-- Синий виджет -->
    <div id="frm-landing-widget" class="container widget">
      <div class="widget__layout">
        <!-- Лендинг с информацией по виджетам-->
        <h1 class="widget__title">Get a code for posting a weather forecast widget on your site.</h1>
        <form class="widget-form navbar-form">               
          <div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <dl>
              <dt>
                <label class="aria-label">Your API key:</label>
              </dt>
              <dd>
                <input id="api-key" type="text" required="required" class="form-control"/><span id="error-key"></span>
              </dd>
            </dl>
            <dl>
              <dt>
                <label class="aria-label">Your city name</label>
              </dt>
              <dd>
                <input id="city-name" type="text" value="London" class="form-control"/>
              </dd>
            </dl>
            <button id="search-city" type="button" class="container-custom-card__btn-search"> <i class="fa fa-question-circle"></i> Search city</button>
          </div>
          <div class="container-custom-card__cities col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <dl>
              <dt>
                <label class="area-label"> Select your city</label>
              </dt>
              <dd>
                <div id="cities"></div>
              </dd>
            </dl>
          </div>
          <div class="widget-form__cities col-xs-12 col-sm-12 col-md-5 col-lg-5">
            <dl>
              <dt class="widget-form__title">
                <label class="area-label"> Select type widgets</label>
              </dt>
              <dd><a href="#widgets-type-brown" class="widget-form__link-cities"><img src="themes/openweathermap/assets/vendor/owm/img/widgets/type-brown.jpg" width="250" alt="type brown"/></a></dd>
              <dd><a href="#widgets-type-blue" class="widget-form__link-cities"><img src="themes/openweathermap/assets/vendor/owm/img/widgets/type-blue.jpg" width="250" alt="type gray"/></a></dd>
              <dd><a href="#widgets-type-gray" class="widget-form__link-cities"><img src="themes/openweathermap/assets/vendor/owm/img/widgets/type-gray.jpg" width="250" alt="type brown"/></a></dd>
            </dl>
            <div style="display:none;" class="container-custom-card__item"></div>
          </div>
        </form>
      </div>
    </div>
    <div class="widget__layout">   
      <div class="container-custom__item col-xs-12 col-sm-12 col-lg-12">
        <div class="main">
          <div class="container-custom__item">
            <div class="container-custom__left">
              <div class="container-custom__left-row1">
                <div class="container-custom-card">
                  <div class="container-custom-card__item">
                    <div id="widget-11"></div>
                  </div><span id="widget-1-left-brown" class="container-custom-card__btn container-custom-card__btn--brown"><i class="fa fa-clone"></i> Get a code</span>
                </div>
              </div>
            </div>
            <div class="container-custom__right">           
              <div class="container-custom-card">
                <div class="container-custom-card__item">
                  <div id="widget-12"></div>
                </div><span id="widget-1-left-brown" class="container-custom-card__btn container-custom-card__btn--brown"><i class="fa fa-clone"></i> Get a code                                  </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
